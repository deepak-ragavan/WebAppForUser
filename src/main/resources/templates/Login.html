<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <div th:replace="fragments/topnav :: navbar">
    </div>
     <div align="center">
     <h2>User Login</h2><br><br>
     
     <h3 th:text="${msg}"></h3>
     
     <form name="myform" action="/homepage" method="post" onsubmit="return validateform()">
         <input type="text" id="email" name="email" placeholder="Enter the Email Id"><br><br>
         <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
         <button id="Buttonid">Login</button>
     </form>
     </div>
<script>
function validateform()  
{  
var x=document.myform.email.value;  
var regexp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
if(x=="") {   
  alert("Email Id not to be Empty");
  return false;
  }
else if(!(regexp.test(String(x).toLowerCase()))){
	 alert("Please enter a valid email id");  
	 return false; 
}
	
var password=document.myform.password.value; 
if(password==""){  
	
	alert("password not to be Empty");
	return false;
}
else if(password.length<8){
	alert("Password must be at least 8 characters long.");  
	return false; 
}
}
</script>
</body>

</html>
