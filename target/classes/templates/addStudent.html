<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div align="center">
        <h3>Add Student Details</h3>
        <form action="/saveStudentDetails" method="post">
            <input type="text" id="hobby" name="hobby" placeholder="Enter your hobby" required="required"><br><br>
            <input type="text" id="knownlanguage" name="knownlanguage" placeholder="Enter the known language" required="required"><br><br>
            <input type="text" id="location" name="location" placeholder="Enter your location" required="required"><br><br>
            <input type="text" id="designation" name="designation" placeholder="Enter your Designation" required="required"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
