<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/js/postajax.js"></script>
</head>
<body>
    <div th:replace="fragments/innertopnav :: navbar">
     </div>
        <h2>Home</h2>
        <div align="center">
        <h1>User Details</h1>
             <table border="1" id="test">
            <thead>
                <tr>
                    <th>Hobby</th>
                    <th>Known Languages</th>
                    <th>Location</th>
                    <th>Designation</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${listofStudents}">
                    <td th:text="${student.hobby}"></td>
                    <td th:text="${student.knownlanguage}"></td>
                    <td th:text="${student.location}"></td>
                    <td th:text="${student.designation}"></td>
                    <td>
                        <a th:href="@{editstudent/}+(${student.id})">Edit</a>
                        <a  th:href="@{deleteStudent/}+(${student.id})">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table><br><br>
        
        <form action="/AddStudent" method="get">
            <button type="submit">Add Student</button>
        </form>
        
    </div>
</body>
</html>
